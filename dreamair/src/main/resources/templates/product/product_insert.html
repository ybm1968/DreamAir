<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품(항공권) 정보 등록</title>
</head>

<body layout:fragment="content">
  <h1 class="text-center my-5">상품(항공권) 정보 등록</h1>

    <div class="container">

        <form class="needs-validation" th:action="|/product/product_insert?${_csrf.parameterName}=${_csrf.token}|" method="POST" enctype="multipart/form-data">  
            <!-- csrf -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
            
            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">상품코드</label>
              <input type="text" class="form-control col-md-10" name="productId" >
            </div>

            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">상품명</label>
              <input type="text" class="form-control col-md-10" name="name" >
            </div>
            
            <!-- <div style="overflow: hidden">
              <img src="|/img?id=${product.productId}|" class="w-100 p-2"/>
            </div> -->

            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">상품 이미지</label>
              <input type="file" class="form-control col-md-10" name="file">
            </div>	
            
            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">상품 가격</label>
              <input type="number" class="form-control col-md-10" name="productPrice">
            </div>

            <div class="input-group mb-3 row">
              <label class="input-group-text w-100" id="">상세 정보</label>
              <textarea class="form-control" name="description" style="height: 200px !important;"></textarea>
            </div>

            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">노선번호</label>
              <input type="text" class="form-control col-md-10" name="routeNo" >
            </div>

            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">출발지</label>
              <input type="text" class="form-control col-md-10" name="departure">
            </div>

            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">도착지</label>
              <input type="text" class="form-control col-md-10" name="destination" >
            </div>

            <div class="input-group mb-3 row">
              <label class="input-group-text col-md-2" id="">재고 수</label>
              <input type="number" class="form-control col-md-10" name="unitInStock"/>
            </div>

            <div class="input-group mb-3 row">
              <div class="col-md-2 p-0">
                <label class="input-group-text" name="productCat" id="">카테고리</label>
              </div>
              <div class="col-md-10 d-flex align-items-center">
                <input type="hidden" name="temp-category" id="temp-category"/>
                <div class="radio-box d-flex">
                  <div class="radio-item mx-5">
                    <input type="radio" class="form-check-input" name="productCat" value="ticket" id="category-ticket"/> 
                    <label for="category-ticket">항공권</label>
                  </div>
                  
                  <div class="radio-item mx-5">
                    <input type="radio" class="form-check-input " name="productCat" value="travle" id="category-travle"/> 
                    <label for="category-old">여행상품</label>
                  </div>
                  
                  <div class="radio-item mx-5">
                    <input type="radio" class="form-check-input " name="productCat" value="goods" id="category-goods"/> 
                    <label for="category-re">여행 필수품</label>
                  </div>
                </div>
              </div>
            </div>
  
            <hr class="my-4">
   
            <div class="d-flex justify-content-between">
                <a href="/product/product_list" class="btn btn-outline-primary btn-lg">취소</a>
                <button type="submit" class="btn btn-outline-primary btn-lg">상품 등록</button>
            </div>
        </form>

       

    </div>
