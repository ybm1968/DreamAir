<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>탑승권</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #eaeaea;
    margin: 0;
    padding: 20px;
  }

  .boarding-pass {
    display: flex;
    width: 803px;
    background-color: #fff;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .left-section, .right-section {
    padding: 10px;
    position: relative;
  }

  .left-section {
    width: 70%;
    border-right: 2px dashed #bbb;
  }

  .right-section {
    width: 30%;
    background-color: #0046ad;
    color: white;
  }

  .section {
    margin-bottom: 10px;
  }

  .airline-logo {
    font-size: 22px;
    font-weight: bold;
    color: #0046ad;
  }

  .flight-details, .passenger-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .flight-detail-item, .passenger-detail-item {
    margin-right: 20px;
  }

  .barcode img {
    width: 10%;
    height: 10%;
  }

  .boarding-pass-footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>
<div class="boarding-pass" style="width: 1200px; height: 300px;">
  <!-- Left Section -->
  <div class="left-section">
    <div class="section airline-logo"><img src="/img/BlueNameLogo.png" alt="로고이미지" style="width: 130px; height: 30px;"></div>
    <div class="flight-detail-item"><strong>TicketNo :</strong> T0001B0001 </div>
    <br>
    <hr>
    <div class="section flight-details">
      <div class="flight-detail-item"><strong>Flight :</strong>Air0001 </div>
      <div class="flight-detail-item"><strong>Date : </strong>November 15, 2023</div>
      <div class="flight-detail-item"><strong>Boarding time : </strong>09:10</div>
      <div class="flight-detail-item"><strong>Gate : </strong>D10</div>
    </div>
    <hr>
    <hr>
    <div class="section passenger-details mt-3">
      <div class="passenger-detail-item"><strong>Passenger : </strong>Lee You Na</div>
      <div class="passenger-detail-item"><strong>Seat :</strong> A10</div>
      <div class="passenger-detail-item"><strong>Frequent Flyer : </strong> 50000 </div>
      <div class="passenger-detail-item"><strong>Class : </strong> Economy</div>
    </div>
    <div class="QRCode ms-3">
      <p>QR Code</p>
      <!-- 아래는 임시로 번호 매핑한 것 -->
      <img src="/file/img/12z" alt="Barcode">
    </div>
    <div class="boarding-pass-footer">
      <p>Boarding gate closes <span style="color: red;">10 minutes</span> prior to departure time.</p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="right-section">
    <div class="section"><img src="/img/BlueNameLogo.png" alt="로고" style="width: 100px; height: 30px;"></div>
    <div class="section"><strong>Departure :</strong> 김포</div>
    <div class="section"><strong>Destination :</strong> 제주</div>
    <div class="section"><strong>Seat :</strong> A10</div>
    <div class="section"><strong>Class :</strong> Economy</div>
    <br>
  </div>
</div>



</body>
</html>
