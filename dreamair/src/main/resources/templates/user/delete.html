<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>

</head>
<body layout:fragment="content" class="">

    <div class="container p-4">
        <h1 class="text-center my-3 ">회원 탈퇴</h1>
    
        <br>

        <p class="text-center">회원 탈퇴를 진행하시겠습니까?</p>
        <p class="text-center">탈퇴 시 회원 정보 및 마일리지 복구가 불가능합니다.</p>

  
        <br>


        <div class="btn-box d-grid gap-2">
            <form action="/user/delete" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger">회원 탈퇴</button>
            </form>
        </div>

    </div>
</body>
</html>
