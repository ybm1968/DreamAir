<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 탑승권 관리</title>

</head>
<body layout:fragment="content" class="">

    <div class="container p-4">
        <h1 class="text-center my-3">나의 탑승권 관리</h1>

        <br>
        <br>

        <!-- 비회원 -->
        <th:block sec:authorize="isAnonymous()">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <p>비회원 주문하신 경우, 전화번호와 주문 비밀번호를 입력해주세요.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <form action="/user/order" method="post">
                        <!-- csrf -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-5">
                            <table class="table">
                                <tr>
                                    <td>전화번호 : </td>
                                    <td>
                                        <input type="text" class="form-control" name="phone" 
                                            placeholder="- 생략하고 입력해주세요.">
                                    </td>
                                </tr>
                                <tr>
                                    <td>주문 비밀번호 : </td>
                                    <td>
                                        <input type="text" class="form-control" name="orderPw" 
                                            placeholder="주문 비밀번호를 입력해주세요.">
                                    </td>
                                </tr>
                            </table>
                            <div class="btn-box d-grid gap-2">
                                <button type="submit" 
                                        class="btn btn-outline-primary btn-lg px-4 gap-3">조회</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </th:block>

        <table class="table table-striped table-hover table-bordered text-center align-middle">
            <tr class="table-primary">
                <th>상품명</th>
                <th>출발일</th>
                <th>결제 금액</th>
                <th>상태</th>
                <th>환불 / 좌석 변경 / 조회</th>
            </tr>
            <tr>
                <td><span></span></td>                                
                <td><span></span></td>
                <td><span></span></td>
                <td><span></span></td>
                <td>
                    <span style="white-space: nowrap;">
                    <button>환불</button>
                    <p style="display: inline;">/</p>
                    <button>좌석 변경</button>
                    <p style="display: inline;">/</p>
                    <button>조회</button>
                    </span>
                </td>
            </tr>
        </table>
    </div>


</body>
</html>
