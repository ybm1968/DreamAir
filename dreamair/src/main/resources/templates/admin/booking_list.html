<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/layout/admin_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예매 관리</title>
</head>
<body layout:fragment="content">
    <h1 class="text-center my-3">예매 관리</h1>
    <br>
    <br> 

        <th:block th:if="${BookingList != null}">
            <table class="table table-striped table-hover table-bordered text-center align-middle">
                <thead>
                    <tr class="table-primary">
                        <th>예매번호</th>
                        <th>예약자 이름</th>
                        <th>좌석번호</th>
                        <th>상품번호</th>
                        <th>노선번호</th>
                        <th>탑승인원</th>
                        <th>왕복여부</th>
                        <th>상태</th>
                        <th colspan="2">비고</th>
                    </tr>
                  
                    <tbody>
                        <!-- 목록이 없을 때 -->
                        <th:block th:if="${BookingList.isEmpty()}">
                            <tr>
                                <td colspan="13">등록된 예매 정보가 없습니다.</td>
                            </tr>
                        </th:block>
                        <th:block th:each="booking : ${BookingList}">
                            <tr>
                                <td><span th:text="${booking.bookingNo}"></span></td>                                
                                <td><span th:text="${booking.name}"></span></td>                                
                                <td><span th:text="${booking.seatNo}"></span></td>                                                                
                                <td><span th:text="${booking.productNo}"></span></td>                                
                                <td><span th:text="${booking.routeNo}"></span></td>                                
                                <td><span th:text="${booking.pasCount}"></span></td>                                
                                <td><span th:text="${booking.roundTrip}"></span></td>                                
                                <td><span th:text="${booking.status}"></span></td>                                                               
                                <td></td>
                                <td></td>
                                <!-- <td><a th:href="|/admin/booking_update?bookingNo=${admin.bookingNo}|">수정</span></td> -->
                                    <td><a href="javascript:;">삭제</a></td>
                                    <td></td>
                            </tr>
                        </th:block>
                    </tbody>
                </thead>
            </table>
        </th:block>
            
            <th:block th:if="${BookingList==null}" >
                <th:block th:if="${BookingList.isEmpty()}">
                    <tr>
                        <td colspan="13">등록된 예매 정보가 없습니다.</td>
                    </tr>
                </th:block>
             </th:block>
    </th:block>
</body>
</html>
